<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Djeli - Test Utilisateur</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <nav class="bg-blue-900 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">üõ°Ô∏è Djeli Plateforme</h1>
            <div class="space-x-4">
                <span class="text-sm bg-blue-800 px-3 py-1 rounded">R√¥le: Admin Soci√©t√© / M√©decin</span>
            </div>
        </div>
    </nav>

    <div class="container mx-auto py-8 px-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            
            <div class="bg-white p-6 rounded-xl shadow-md border-t-4 border-blue-500">
                <h2 class="text-lg font-bold mb-4 text-gray-700">üîç V√©rification Adh√©rent (Temps R√©el)</h2>
                <div class="flex space-x-2 mb-4">
                    <input id="patientId" type="text" placeholder="ID: AL-01" class="border p-2 flex-1 rounded">
                    <button onclick="testerPatient()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">V√©rifier</button>
                </div>
                <div id="resultatPatient" class="hidden p-4 rounded-lg bg-gray-50 border">
                    </div>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-md border-t-4 border-green-500">
                <h2 class="text-lg font-bold mb-4 text-gray-700">‚öñÔ∏è Audit de Facture</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm text-gray-500">Code Acte (ex: CONS_GEN)</label>
                        <input id="codeActe" type="text" class="border w-full p-2 rounded" value="CONS_GEN">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-500">Montant R√©clam√© par la Clinique (FCFA)</label>
                        <input id="montantReclame" type="number" class="border w-full p-2 rounded" placeholder="15000">
                    </div>
                    <button onclick="testerFacture()" class="w-full bg-green-600 text-white py-2 rounded font-bold hover:bg-green-700">Analyser la Facture</button>
                </div>
                <div id="resultatFacture" class="hidden mt-4 p-4 rounded-lg border text-sm">
                    </div>
            </div>

        </div>
    </div>

    <script>
        const API_URL = "http://localhost:8080";

        async function testerPatient() {
            const id = document.getElementById('patientId').value;
            const res = await fetch(`${API_URL}/verifier/${id}`);
            const data = await res.json();
            
            const div = document.getElementById('resultatPatient');
            div.classList.remove('hidden');
            
            if (data.erreur) {
                div.innerHTML = `<p class="text-red-600">‚ùå ${data.erreur}</p>`;
            } else {
                div.innerHTML = `
                    <p class="font-bold text-blue-900">${data.membre.nom}</p>
                    <p>Plafond: ${data.membre.plafond.toLocaleString()} FCFA</p>
                    <p>Consomm√©: ${data.membre.consomme.toLocaleString()} FCFA</p>
                    ${data.alerte_statut ? `<p class="mt-2 text-orange-600 font-bold animate-pulse">‚ö†Ô∏è ${data.alerte_statut}</p>` : ''}
                `;
            }
        }

        async function testerFacture() {
            const code = document.getElementById('codeActe').value;
            const montant = document.getElementById('montantReclame').value;
            
            const res = await fetch(`${API_URL}/analyser-facture`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code_acte: code, montant: parseFloat(montant) })
            });
            const data = await res.json();
            
            const div = document.getElementById('resultatFacture');
            div.classList.remove('hidden');
            
            const isError = data.statut.includes("SURFACTURATION");
            div.className = `mt-4 p-4 rounded-lg border ${isError ? 'bg-red-50 border-red-200' : 'bg-green-50 border-green-200'}`;
            
            div.innerHTML = `
                <p class="font-bold ${isError ? 'text-red-700' : 'text-green-700'}">${data.statut}</p>
                <p class="mt-1">Bar√®me n√©goci√©: <b>${data.prix_negocie.toLocaleString()} FCFA</b></p>
                <p>Diff√©rence: <span class="font-bold">${data.difference.toLocaleString()} FCFA</span></p>
            `;
        }
    </script>
</body>
</html>
